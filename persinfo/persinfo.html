<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"«http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd»>

<html>
   
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style/persinfo.css">
        <script type="text/javascript" src="../gscripts/jquery/lib/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="script/persinfo.js"></script>
    </head>
   
    <body>
        <div class="main" id="main">
            <div id="photo" class="photo">
                <img id="ph"  src="../ph2/img/photo.jpg" alt="фотография сотрудника">
            </div>
            <div class="leftpart">
                <div class="search">
                    <p><input id="fam" class="input" type="text" size="20" maxlength="30" value="" placeholder="Фамилия"></p>
                    <p><input id="name" class="input" type="text" size="20" maxlength="30" value="" placeholder="Имя"></p>
                    <p><input id="sec" class="input" type="text" size="20" maxlength="30" value="" placeholder="Отчество"></p>
                    <p><select id="dept" class="input" style="width:142px;"></select></p>
                    <p><input id="px_code" class="input" type="text" size="20" maxlength="16" value="" placeholder="Код пропуска"></p>
                    <p><button class="input" onclick="search()">Найти</button>
                    <button style="width:75px;" onclick="make_clear()">Очистить</button></p>
                </div>
            
                <div  id="info_pers" class="info">
                    <p><span class="text">ФИО: <span id="p_FIO" class="res"></span></span></p>
                        <p><span class="text">Отдел: <span id="p_dept_name" class="res"></span></span></p>
                        <p><span class="text">Должность: <span id="p_pos" class="res"></span></span></p>
                        <p><span class="text">График: <span id="gn" class="res"></span></span></p>
                        <p><span class="text">Смещение: <span id="graph_offset" class="res"></span></span></p>
                        <p><span class="text">Смена: <span id="sm_time" class="res"></span></span>
                        <span class="text"> Обед: <span id="sm_dinner" class="res"></span></span></p>
                        <p><span class="text">Код пропуска: <span id="p_pass" class="res"></span></span></p>
                        <p><span class="text">Сотрудник <span id="p_uvol" class="res"></span></span></p>
                </div>
                <div  id="info_guest" class="info">
                    <div  id="info_who" class="info">
                        <p><span class="text">ФИО: <span id="g_FIO" class="res"></span></span></p>
                        <p><span class="text">Должность: <span id="vpos" class="res"></span></span></p>
                        <p><span class="text">Паспорт: <span id="pasp" class="res"></span></span></p>
                        <p><span class="text">Комментарий: <span id="comm" class="res"></span></span></p>
                        <p><span class="text">Допуск: <span id="dn" class="res"></span></span></p>
                        <p><span class="text">Период: <span id="period" class="res"></span></span>
                        <p><span class="text">Код пропуска: <span id="g_pass" class="res"></span></span></p>
                    </div>
                    <div  id="info_towho" class="info">
                        <p><span class="text">К кому: <span id="towho" class="res"></span></span></p>
                        <p><span class="text">Отдел: <span id="g_dept_name" class="res"></span></span></p>
                        <p><span class="text">Должность: <span id="g_pos" class="res"></span></span></p>
                    </div>  
                </div>
            </div>    
            
            <div  id="turns" class="info">
                <p align="center">Точки прохода:</p>
                <ul id="turn_list"></ul>
            </div>
            
        </div>
        <div id="mask"></div>
        <div  id="search_res"></div>
    </body>
   
</html>
